  <body>


  <form class="form-horizontal">
    <fieldset>
      <div id="legend" class="">
        <legend class="">Logistify API Request Builder</legend>
      </div>
    <div class="control-group">

          <!-- Text input-->
          <label class="control-label" for="input01">SCAC</label>
          <div class="controls">
            <input type="text" placeholder="" class="input-xlarge">
            <p class="help-block">The Carrier to Request the Rate From</p>
          </div>
        </div><div class="control-group">

          <!-- Text input-->
          <label class="control-label" for="input01">Username</label>
          <div class="controls">
            <input type="text" placeholder="" class="input-xlarge">
            <p class="help-block">Carrier Account User name</p>
          </div>
        </div><div class="control-group">

          <!-- Text input-->
          <label class="control-label" for="input01">Account #</label>
          <div class="controls">
            <input type="text" placeholder="" class="input-xlarge">
            <p class="help-block">Carrier Account Number</p>
          </div>
        </div><div class="control-group">

          <!-- Text input-->
          <label class="control-label" for="input01">Password</label>
          <div class="controls">
            <input type="text" placeholder="" class="input-xlarge">
            <p class="help-block">Carrier Account Password</p>
          </div>
        </div><div class="control-group">

          <!-- Text input-->
          <label class="control-label" for="input01">Origin</label>
          <div class="controls">
            <input type="text" placeholder="" class="input-xlarge">
            <p class="help-block">The Origin Zip Code</p>
          </div>
        </div><div class="control-group">

          <!-- Text input-->
          <label class="control-label" for="input01">Destination</label>
          <div class="controls">
            <input type="text" placeholder="" class="input-xlarge">
            <p class="help-block">The Destination Zip Code</p>
          </div>
        </div><div class="control-group">

          <!-- Select Basic -->
          <label class="control-label">Billing Terms</label>
          <div class="controls">
            <select class="input-xlarge">
      <option>Prepaid</option>
      <option>Third Party</option></select>
          </div>

        </div><div class="control-group">

          <!-- Text input-->
          <label class="control-label" for="input01">Effective Date</label>
          <div class="controls">
            <input type="text" placeholder="" class="input-xlarge">
            <p class="help-block">Effective Date of the Shipment</p>
          </div>
        </div></fieldset>
  </form>
